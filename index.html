<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TIENDA E&E - Login</title>
  <link rel="manifest" href="js/manifest.json" />
  <link rel="shortcut icon" href="img/logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>TIENDA E&E</h1>
      <p>Sistema de Inventario</p>
    </div>

    <!-- Login -->
    <form id="loginForm" autocomplete="off">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" required />
      </div>
      <button type="submit">Iniciar Sesión</button>
      <p id="error-message" class="error-message"></p>
      <p class="register-link">
        ¿No tienes cuenta? <a href="#" id="showRegister">Regístrate</a>
      </p>
    </form>

    <!-- Registro -->
    <form id="registerForm" class="hidden" autocomplete="off">
      <div class="form-group">
        <label for="regUsername">Usuario (mínimo 4 caracteres)</label>
        <input type="text" id="regUsername" required minlength="4" />
      </div>
      <div class="form-group">
        <label for="regPassword">Contraseña (mínimo 6 caracteres)</label>
        <input type="password" id="regPassword" required minlength="6" />
      </div>
      <div class="form-group">
        <label for="regConfirmPassword">Confirmar Contraseña</label>
        <input type="password" id="regConfirmPassword" required minlength="6" />
      </div>
      <button type="submit">Registrarse</button>
      <p id="reg-error-message" class="error-message"></p>
      <p class="register-link">
        ¿Ya tienes cuenta? <a href="#" id="showLogin">Iniciar Sesión</a>
      </p>
    </form>
  </div>

  <script src="auth.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js') // asegúrate de que el archivo esté en la raíz o ajusta la ruta
          .then(registration => console.log('SW registrado:', registration))
          .catch(error => console.log('Fallo al registrar SW:', error));
      });
    }
  </script>
</body>
</html
